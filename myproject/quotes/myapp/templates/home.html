<!DOCTYPE html>

<html>
<head>
    <title>Quote of the Day</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-body-secondary">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid ">
          <a href="{% url 'logout' %}">Logout</a>
          <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
            <input class="form-control me-2" type="search" placeholder="Search by author" aria-label="Search" name="q">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
     
    <h3 class="text-center text-decoration-underline text-primar ">Quote of the Day</h3>
    <br>
    <h2><p class="text-center fw-bold text-success">{{ quote }}</p></h2>

    <p class="text-center"><em>â€” {{ author }}</em></p>
    
    
</body>
</html>
